<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="nft">
          <div class="nft-img">
            <img
              class="nft-equilibrium"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium #3429"
            />
            <div class="img-bg-color">
              <img class="view-icon" src="images/icon-view.svg" alt="" />
            </div>
          </div>
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="details">
          <div class="eth-detail">
            <img src="images/icon-ethereum.svg" alt="" />
            <span class="eth-amount"> 0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="images/icon-clock.svg" alt="" />
            <span> 3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creator-detail">
          <img src="images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
